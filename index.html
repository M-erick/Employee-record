<html>

<head>
    <title>

    <table style="padding-left: 30x;">

                    <div>
                        
                        <input type="text" name="fullName" id="fullName" placeholder="FullName" style="text-align: left;">

                    <div>
                        <input type="text" name="empCode" id="empCode" placeholder="EMP Code">
                    </div>
                    <div>
                        <input type="text" name="salary" id="salary" placeholder="Salary">
                    </div>
                    <div>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>
                    <!-- Align items to the right -->
                    <div class="" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <h4 style="text-align: center;">Employee Records Output</h4>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>

                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

</html>
